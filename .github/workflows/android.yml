name: Android CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_USER_HOME: ~/.gradle
      APP_GITHUB_TOKEN: ${{ secrets.APP_GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}-
            ${{ runner.os }}-gradle-

      - name: Create github.properties
        run: echo "GITHUB_TOKEN=${APP_GITHUB_TOKEN}" > github.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and Lint
        run: |
          echo "::group::Gradle build"
          ./gradlew build lint
          echo "::endgroup::"

      - name: Archive APK
        id: archive_apk
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: app/build/outputs/**/*.apk

      - name: Archive Test Results
        id: archive_tests
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/build/test-results/**/*.xml'

      - name: Convert lint results to SARIF
        if: always()
        run: |
          if ls app/build/reports/lint-results*.xml >/dev/null 2>&1; then
            npx -y @microsoft/sarif-multitool convert app/build/reports/lint-results*.xml lint-results.sarif
          fi

      - name: Upload Lint SARIF
        id: upload_sarif
        if: always() && (hashFiles('lint-results.sarif') != '')
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: lint-results.sarif

      - name: Upload Lint Report Artifact
        id: upload_lint
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: |
            app/build/reports/lint-results*.xml
            lint-results.sarif

      - name: Add artifact links to summary
        if: always()
        run: |
          echo "### Download artifacts" >> "$GITHUB_STEP_SUMMARY"
          echo "- [APK](${{ steps.archive_apk.outputs.artifact-url }})" >> "$GITHUB_STEP_SUMMARY"
          echo "- [Test results](${{ steps.archive_tests.outputs.artifact-url }})" >> "$GITHUB_STEP_SUMMARY"
          echo "- [Lint report](${{ steps.upload_lint.outputs.artifact-url }})" >> "$GITHUB_STEP_SUMMARY"
